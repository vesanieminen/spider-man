<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Slinger</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; }
    #game-container { position: relative; width: 100vw; height: 100vh; }
    #game-container canvas { display: block; width: 100%; height: 100%; }
    #hud {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; font-family: monospace; overflow: hidden;
    }
    #hud * { pointer-events: none; }
    .hud-hp-label { position: absolute; left: 20px; font-size: 12px; font-weight: bold; text-shadow: 0 0 3px #000, 0 0 3px #000; }
    #p1-label { top: 6px; color: #6688ff; }
    #p2-label { top: 48px; color: #ff4466; display: none; }
    .hud-hp-bar { position: absolute; left: 20px; width: 200px; height: 18px; background: rgba(51,51,51,0.8); border: 2px solid #666; }
    #p1-hp-bar { top: 20px; }
    #p2-hp-bar { top: 62px; display: none; }
    .hud-hp-fill { width: 100%; height: 100%; background: #44ff44; transition: width 0.1s; }
    #boss-container { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); text-align: center; display: none; }
    #boss-name { font-size: 14px; color: #ff3333; font-weight: bold; text-shadow: 0 0 3px #000, 0 0 3px #000; }
    #boss-hp-bar { width: 400px; height: 14px; background: rgba(51,51,51,0.8); border: 2px solid #ff3333; margin-top: 2px; }
    #boss-hp-fill { width: 100%; height: 100%; background: #ff3333; transition: width 0.1s; }
    #score-text { position: absolute; top: 20px; right: 20px; font-size: 20px; color: #fff; text-shadow: 0 0 4px #000, 0 0 4px #000; }
    #combo-text { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); font-size: 28px; color: #ffff00; font-weight: bold; text-shadow: 0 0 4px #000, 0 0 4px #000; display: none; }
    #wave-text { position: absolute; top: 50px; left: 50%; transform: translateX(-50%); font-size: 18px; color: #aaa; text-shadow: 0 0 3px #000, 0 0 3px #000; }
    #go-text { position: absolute; top: 50%; right: 100px; transform: translateY(-50%); font-size: 32px; color: #ffff00; font-weight: bold; text-shadow: 0 0 4px #000, 0 0 4px #000; display: none; }
    #join-text { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); font-size: 16px; color: #ffee00; text-shadow: 0 0 3px #000, 0 0 3px #000; opacity: 0.6; }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="hud">
      <div id="p1-label" class="hud-hp-label">PETER</div>
      <div id="p1-hp-bar" class="hud-hp-bar"><div id="p1-hp-fill" class="hud-hp-fill"></div></div>
      <div id="p2-label" class="hud-hp-label">MILES</div>
      <div id="p2-hp-bar" class="hud-hp-bar"><div id="p2-hp-fill" class="hud-hp-fill"></div></div>
      <div id="boss-container">
        <div id="boss-name"></div>
        <div id="boss-hp-bar"><div id="boss-hp-fill"></div></div>
      </div>
      <div id="score-text">SCORE: 0</div>
      <div id="combo-text"></div>
      <div id="wave-text"></div>
      <div id="go-text">GO --&gt;</div>
      <div id="join-text">Press any key to join!</div>
      <div id="flash-overlay" style="position:absolute;top:0;left:0;width:100%;height:100%;display:none;pointer-events:none;"></div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
